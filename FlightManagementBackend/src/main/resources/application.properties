server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/flightdb?useSSL=false
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: logs SQL values (useful for debugging)
logging.level.org.hibernate.orm.jdbc.bind=TRACE
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


# JWT secret (keep it simple for project)
app.jwt.secret=SkyLineSecretKeySkyLineSecretKeySkyLineSecretKey
app.jwt.expMinutes=120
